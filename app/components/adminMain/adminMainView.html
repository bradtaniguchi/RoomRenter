<!--Admin Main View-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Admin Main View</h1>
    </div>
    <div class="panel-body">
        <div class="col-sm-6">
            <div class="btn-group-vertical">
            <button class="btn btn-primary btn-lg btn-block" data-toggle="tooltip" data-placement="right"
                    title="Show information about the current rooms in use"
                    data-ng-click="go('/Admin/Time')">Current Rooms</button>

            <button class="btn btn-primary btn-lg btn-block" data-toggle="tooltip" data-placement="right"
                    title="Show statistics about room use"
                    data-ng-click="go('/Admin/Stat')">Room Statistics</button>

            <button class="btn btn-primary btn-lg btn-block" data-toggle="tooltip" data-placement="right"
                    title="Print information in the database to a file, for reporting"
                    data-ng-click="go('/Admin/Export')">Print Database</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="well well-lg">
                <p>Put some fancy explanation of each of the buttons here...</p>
            </div>
            <div class="btn-group">
                <span data-toggle="modal" data-target="#deleteModal">
                    <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="down"
                    title="Delete the database, use with care!">Delete Database</button>
                </span>
            </div>
        </div>
    </div>
</div>
<!--Modal popup to verify you want to delete the database-->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete Database</h4>
            </div>
            <div class="modal-body">
                <h2><b>Are you sure you want to delete the database?</b> You mean backup the database before deletion</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> <!--non functional-->
                <button type="button" class="btn btn-secondary">Backup and Delete</button> <!--non functional-->
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                        data-ng-click="clearDatabase()">Delete EVERYTHING</button>
            </div>
        </div>
    </div>
</div>
<!--End Modal to verify if you want to delete the database-->
<!--Modal popup to ask for login information-->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="goModal('/')" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Admin Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input data-ng-model="adminPassword" data-ng-change="alertClose()" type="password" class="form-control"
                           id="adminPassword" placeholder="Password" title="Its the official DH IT 2016 password">
                </div>
                <div data-ng-class="alertClass" class="alert alert-danger alert-dismissable">
                    <a data-ng-click="alertClose()" class="close" aria-label="close">Ã—</a>
                    <strong>Error!</strong> Invalid Entry! {{errorMessage}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-ng-click="goModal('/')">Cancel</button>
                <button type="button" class="btn btn-primary"
                        data-ng-click="adminLogin()">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
