<!--Clock In HTML snippet.
TODO: Add data-toggles and titles to all input fields!-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>ClockIn</h1>
    </div>
    <form class="panel-body" >
        <div class="form-group row" data-toggle="tooltip" title="Name">
            <label for="name" class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
                <input data-ng-model="vm.name" placeholder="John Doe" autocomplete="off"
                       type="text" class="form-control" aria-describedby="name" id="name"/>
                <!--<span class="input-group-addon">@toromail.csudh.edu</span>-->
            </div>
        </div>
        <div class="form-group row" data-toggle="tooltip" title="Your ID that is on your studentID">
            <label for="userID" class="col-xs-2 col-form-label">StudentID Number</label>
            <div class="col-xs-10">
                <input data-ng-model="vm.userID" placeholder="12345678"
                type="number" class="form-control" id="userID"/>
            </div>
        </div>
        <div class= "well well-sm" data-toggle="tooltip" title="Room you have chosen">
            <h4><strong>Room Chosen: {{vm.chosenRoom}}</strong></h4>
        </div>
        <div class="input-group">
            <div class="btn-group" role="group" data-ng-repeat="room in vm.rooms track by $index">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-ng-model="$parent.chosenRoom"
                    data-ng-click="vm.selectRoom(room.disabled, room.value)" data-ng-class="room.class"
                    data-ng-toggle="tooltip" title="{{room.message}}">{{room.text}}</button>
            </div>
        </div>
        <div data-ng-class="vm.alertClass" class="alert alert-danger alert-dismissable">
            <a data-ng-click="vm.alertClose()" class="close" aria-label="close">Ã—</a>
            <strong>Error!</strong> {{vm.errorMessage}}
        </div>
        <br/>
        <button class="btn btn-primary btn-lg" data-ng-click="vm.go('/')">Go Back</button>
        <button class="btn btn-default btn-lg" data-ng-click="vm.submit()">Confirm</button>
    </form>
</div>
<!--modal popup, for successful entry-->
<div class="modal fade" id="successModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Successful ClockIn</h4>
            </div>
            <div class="modal-body">
                <p> User: <strong>{{vm.name}}</strong> has clocked into room <strong>{{vm.chosenRoom}}</strong></p>
                <br />
                <p><i>There is a rough 2 hour limit in using the study rooms.</i></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-ng-click="vm.go('/')">Ok</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
