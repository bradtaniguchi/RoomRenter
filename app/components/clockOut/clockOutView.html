<!--Clock Out View-->
<div class="panel panel-default">
    <div class="panel panel-heading">
        <h1>ClockOut</h1>
    </div>
    <form class="panel-body">
        <div data-ng-repeat="room in usedRooms track by room.roomNumber" class="btn-group" data-toggle="buttons">
            <div class="form-group">
                <div class="input-group" data-toggle="tooltip" title="The room you were using" >
                    <span class="input-group-addon" >Room {{room.roomNumber}}.</span>
                    <input type="text" class="form-control" title="username" value="{{room.username}} | {{room.timeIn}}" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" title="Clock out of the current room" data-toggle="modal"
                                data-target="#successModal" role="button"
                                data-ng-click="clockOut(room.username, room.roomNumber)">Clock Out</button>
                    </span>
                </div>
            </div>
        </div>
        <div data-ng-class="alertClass" class="alert alert-info">
            <p>{{emptyMessage}}</p>
        </div>
        <button type="button" class="btn btn-primary" title="Go Back to the Main Menu"
                data-ng-click="go('/')">Go Back</button>
    </form>
</div>
<!--modal popup, for successful clockout-->
<div class="modal fade" id="successModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="go('/')">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Successful ClockIn</h4>
            </div>
            <div class="modal-body">
                <p>{{clockOutMessage}}</p>
                <br/>
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-ng-click="goModal('/')">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
