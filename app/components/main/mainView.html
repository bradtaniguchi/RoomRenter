<div class="page-header">
    <div class="jumbotron">
        <h1>Room Renter v.1</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>User Tools</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group" role="group" aria-label="Clock In " title="Clock Into a Room">
                    <button data-ng-click="go('/ClockIn')" class="btn btn-default btn-lg">Clock In &nbsp;</button>
                </div>
                <br><br>
                <div class="btn-group" role="group" aria-label="Clock Out" title="Clock Out of a Room">
                    <button data-ng-click="go('/ClockOut')" class="btn btn-default btn-lg">Clock Out</button>
                </div>
            </div>
        </div>
        <div class="well well-lg">
            <h3>Test Buttons, used to navigate during dev</h3>
            <ul class="list-group">
                <li class="list-group-item" role="button" data-ng-click="go('/')"><a>Home</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/ClockIn')"><a>ClockIn</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/ClockOut')"><a>ClockOut</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/Admin')"><a>AdminMain</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/Admin/Export')"><a>AdminExport</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/Admin/Stat')"><a>AdminStat</a></li>
                <li class="list-group-item" role="button" data-ng-click="go('/Admin/Time')"><a>AdminTime</a></li>
                <li class="list-group-item" role="button" data-ng-click="testDatabase()"><a>TESTDATABASE</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Logo/Pictures</h3></div>
            <div class="panel-body"></div>
            <img src="assets/RM.png" width="100%">
        </div>
    </div>
</div>
<nav class="navbar">
    <div class="navbar-header">
        <form class="navbar-form navbar-left" role="search">
            <h3>
            <br>
            <div class="form-group">
            </div>
                <span class="label label-default"> Next Available Time: </span>&nbsp;&nbsp;<button type="submit" class="btn btn-default">Check&nbsp;<input type="text" class="form-control" aria-label="..."></button>
            <div class="form-group">
            </div>
                <span class="label label-default">Available Rooms: </span>&nbsp;&nbsp;<button type="submit" class="btn btn-default">Check&nbsp;<input type="text" class="form-control" aria-label="..."></button>
                <img src="assets/Toro.jpg" width="10%">
            </h3>
        </form>
    </div>
</nav>
