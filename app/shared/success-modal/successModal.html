<!--modal popup, for successful clockout-->
<div class="modal fade" id="successModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="go('/')">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Successful ClockOut</h4>
            </div>
            <div class="modal-body">
                <p>{{clockOutMessage}}</p>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-ng-click="goModal('/')">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
