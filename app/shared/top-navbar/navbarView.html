<!--Navbar View
NOTE: I think we will have to ng-include this snippet!-->
<br>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <div class="navbar-form navbar-left">
            <button class="btn btn-default" data-ng-click="go('/Admin')" data-toggle="tooltip" data-placement="bottom"
                    title="Open the Admin tools">Admin</button>

            <span data-toggle="modal" data-target="#swapRoomsModal">
            <button class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Swap people between rooms">Swap Rooms</button>
            </span>

            <span data-toggle="modal" data-target="#helpModal">
            <button class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Show information about the project">Help</button>
            </span>

        </div>
    </div>
    <div class="navbar-form pull-right">
        <button class="btn btn-default" data-ng-click="go('/')" data-toggle="tooltip" data-placement="bottom"
                title="Go to the Main Page">
            <span class="glyphicon glyphicon-home"></span>
        </button>
        <button class="btn btn-default" data-ng-click="refresh()" data-toggle="tooltip" data-placement="bottom"
                title="Refresh the current application page">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="btn btn-default" data-ng-click="back()" data-toggle="tooltip" data-placement="bottom"
                title="Go Back" >
            <span class="glyphicon glyphicon-menu-left"></span>
        </button>
    </div>
    <!--Help Modal Popup-->
    <div class="modal fade" id="helpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">RoomRenter version: {{version}}</h4>
                </div>
                <div class="modal-body">
                    <p>Add more information to this help menu...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--Swap Rooms Modal Popup-->
    <div class="modal fade" id="swapRoomsModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Swap Rooms</h4>
                </div>
                <div class="modal-body">
                    <p> To swap rooms just choose your current room and choose new room from drop down<!-- Split button -->
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">Room 1</button>
                        <button type="button" class="btn btn-success">Room 2</button>
                        <button type="button" class="btn btn-info">Room 3</button>
                        <button type="button" class="btn btn-warning">Room 4</button>
                        <button type="button" class="btn btn-danger">Room 5</button>
                    </div>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Room 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Room 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Room 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Room 4
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Room 5
                        </label>
                    </form>

                    </p>
                    {{swapMessage}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--fix navbar tooltip-->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
