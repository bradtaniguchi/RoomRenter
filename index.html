<!DOCTYPE html>
<html lng="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Room Renter v.1</title>
    <!--use bootstrap CDN until we can figure out how fonts work in bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="navbar-header">
        <form class="navbar-form navbar-left" role="search">
            <button type="submit" class="btn btn-default" id="AdminButton">Admin</button>
            <button type="submit" class="btn btn-default" id="SwapRoomButton">Swap Rooms</button>
            <button type="submit" class="btn btn-default" id="HelpButton">Help</button>
        </form>
    </div>
</nav>

<div class="input-group">
    <h1>Welcome! {{name}}</h1>
    <p>Name : <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                     ng-model="name"></p>
</div>


<!--include javascript files here-->
<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
<!--cdn our bootstrap js, just to keep things clean-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--include our angularjs file-->
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<!--and our angular-route file-->
<script type="text/javascript" src="js/lib/angular-route.min.js"></script>

<!--CUSTOM JAVASCRIPT FILES GO HERE-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
